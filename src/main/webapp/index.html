<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Any Given Room | Official Site</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Dosis">

<script src="https://kit.fontawesome.com/1b6f078e3b.js"
	crossorigin="anonymous"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script src="AGR.js"></script>

<link rel="stylesheet" href="AGR.css">

<link rel="icon" href="./images/broomIcon.png">

</head>
<body ng-app="AGRwebapp" ng-controller="AGRwebappcontroller">
	<div class="text-center my-3">
		<img class="top-logo" src="./images/agrLogoPink.png">
	</div>

	<nav class="navbar navbar-expand-md mb-0">
		<button class="navbar-toggler w3-button w3-black w3-border"
			type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="fas fa-bars"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item navButtonPadding"><div>
						<a class="w3-button w3-black navButtonSize" href="#!"><div
								class="navTextPink">Home</div></a></li>

				<li class="nav-item navButtonPadding"><div>
						<a class="w3-button w3-black navButtonSize" href="#!merch"><div
								class="navTextPink">Merch</div></a>
					</div></li>

				<li class="nav-item navButtonPadding"><div>
						<a class="w3-button w3-black navButtonSize" href="#!shows"><div
								class="navTextPink">Shows</div></a>
					</div></li>

				<li class="nav-item navButtonPadding"><div>
						<a class="w3-button w3-black navButtonSize" href="#!tickets"><div
								class="navTextPink">Tickets</div></a>
					</div></li>

				<li class="nav-item navButtonPadding"><div>
						<a class="w3-button w3-black navButtonSize" href="#!contact"><div
								class="navTextPink">Contact</div></a>
					</div></li>
			</ul>
		</div>
	</nav>

	<div class="ng-view" autoscroll="true"></div>

	<div class="footer text-white text-center my-3">
		<nav class="navbar navbar-expand justify-content-center">
			<ul class="navbar-nav">
				<li class="nav-item"><a
					class="fab fa-facebook fa-2x iconPadding fbIconColor"
					href="https://www.facebook.com/anygivenroom/"></a></li>
				<li class="nav-item"><a
					class="fab fa-instagram fa-2x iconPadding instIconColor"
					href="https://www.instagram.com/anygivenroom/"></a></li>
				<li class="nav-item"><a
					class="fab fa-youtube fa-2x iconPadding ytIconColor"
					href="https://www.youtube.com/channel/UCdG14XuFvF_4hZkO9c5A6lw"></a>
				</li>
				<li class="nav-item"><a
					class="fab fa-spotify fa-2x iconPadding sptfyIconColor"
					href="https://open.spotify.com/artist/7KcU34oMka3jv5PZwC6G0f"></a></li>
				<li class="nav-item"><a
					class="fab fa-itunes fa-2x iconPadding aplmIconColor"
					href="https://music.apple.com/us/artist/any-given-room/1241157262"></a></li>
				<li class="nav-item"><a
					class="fab fa-google-play fa-2x iconPadding gglplyIconColor"
					href="https://play.google.com/store/music/artist?id=An76z3g2dy5h4v5i2k4oluv5hbu&hl=en_US"></a>
				</li>
			</ul>
