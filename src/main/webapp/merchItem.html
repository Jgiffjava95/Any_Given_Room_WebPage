<nav class="navbar navbar-expand justify-content-center">
	<a type="button" class="fas fa-shopping-cart fa-3x navTextPink my-3"
		data-toggle="modal" data-target="#cartModal"></a>
</nav>
<div>{{selectedMerchHTMLItem.itemName}}
	{{selectedMerchHTMLItem.itemPrice}}</div>
<!-- The Modal -->
<div class="modal fade" id="cartModal">
	<div class="modal-dialog modal-xl modal-dialog-centered">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Shopping Cart</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div class="" ng-repeat="sci in shoppingCart">
					<div>{{sci}}</div>
				</div>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Check
					Out</button>
			</div>

		</div>
	</div>
</div>
