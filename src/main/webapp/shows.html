
	<div class="container" ng-init="getShowList()">
		<div class="table-responsive showsTableFontSizing my-3">
			<table class="table table-bordered text-white">
				<thead>
					<tr>
						<th>Show</th>
						<th>Location</th>
						<th>Date/Time</th>
						<th>Entry-Fee</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in shows">
						<td>{{s.showName}}</td>
						<td>{{s.showLocation}}</td>
						<td>{{s.showDate}}</td>
						<td>{{s.entryPrice}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
